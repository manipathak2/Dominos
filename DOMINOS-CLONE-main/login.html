<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Domino's Clone</title>
    <link rel="stylesheet" href="css/login_styles.css">
</head>

<body class="login-body">

    <header>
  <div class="logo">
    <img src="image/Dominos_logo.1.png" alt="Pizza Logo" />
    <span ><a href="index.html">Domino's Pizza</a></span>
  </div>
  <nav class="menu-nav">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="cart.html" class="cart-icon" data-count="">Cart</a>
  </nav>
</header>

    <div class="login-container">
        <h2>Login to Your Account</h2>

        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="login-btn">Login</button>

            <p class="login-text">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>

    <script src="js/popup.js"></script>
    <script>
      function handleLogin(event) {
        event.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        // Get registered users
        const registeredUsers = JSON.parse(localStorage.getItem("registeredUsers")) || [];
        
        // Check if user is registered
        const user = registeredUsers.find(u => u.email === email);
        
        if (!user) {
          showErrorPopup("❌ This email is not registered! Please register first to login.");
          setTimeout(() => {
            window.location.href = "register.html";
          }, 3000);
          return;
        }
        
        // Check password
        if (user.password !== password) {
          showErrorPopup("❌ Incorrect password! Please try again.");
          return;
        }
        
        // Login successful
        // Extract first name from full name
        const firstName = user.name.split(' ')[0];
        localStorage.setItem("userLoggedIn", "true");
        localStorage.setItem("userName", firstName);
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userDetails", JSON.stringify(user));
        
        // Show success message
        showSuccessPopup("✓ Login successful! Welcome " + firstName);
        
        // Redirect to cart or menu based on where the user came from
        const redirectParam = new URLSearchParams(window.location.search).get("redirect");
        setTimeout(() => {
          if (redirectParam === "cart") {
            window.location.href = "cart.html";
          } else {
            window.location.href = "menu.html";
          }
        }, 1500);
      }

      // Check if already logged in
      window.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("userLoggedIn") === "true") {
          window.location.href = "menu.html";
        }
      });
    </script>

</body>

</html>
